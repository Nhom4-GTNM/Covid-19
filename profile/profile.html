<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="user">
      <div class="media align-items-center py-3 mb-3">
        <div class="row">
          <div class="col-2">
            <img
              style="border-radius: 50%; width: 150px"
              src="{{inf.avatar}}"
              alt=""
            />
          </div>
          <div class="col-8">
            <div class="media-body ml-4" style="margin-top: 30px">
              <h4 class="font-weight-bold mb-0" id="text">{{inf.name}}</h4>
              <div class="text-muted mb-2">ID: 3425433</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table" style="background-color: azure">
          <tbody>
            <tr>
              <td>
                <span style="font-weight: bold">Chức vụ: </span> {{inf.level}}
              </td>
            </tr>
            <tr>
              <td><span style="font-weight: bold">Tuổi: </span> {{inf.age}}</td>
            </tr>
            <tr>
              <td>
                <span style="font-weight: bold">Giới tính: </span> {{inf.sex}}
              </td>
            </tr>
            <tr>
              <td>
                <span style="font-weight: bold">Tình trạng hoạt động: </span>
                {{inf.active}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
