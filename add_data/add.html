<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Covid 19</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="./add.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body ng-app="myApp">
    <div class="container" ng-controller="push">
      <div class="container">
        <nav class="navbar" ng-controller="back">
          <div class="container">
            <button type="button" class="btn btn-primary" ng-click="home()">
              <span class="material-icons"> arrow_back </span>
            </button>
          </div>
        </nav>
      </div>
      <div class="container-fluid">
        <div class="row" style="margin-left: 10%">
          <h4 style="color: brown;text-align: center;">{{msg}}</h4>
          <form>
            <div class="col-10">
              <label for="hoten" class="form-label"
                >Họ và tên: </span></label
              >
              <input
                type="text"
                class="form-control"
                id="hoten"
                ng-model="hoten"
              />
            </div>
            <div class="col-10">
              <label for="ngaysinh" class="form-label"
                >Ngày sinh:</span></label
              >
              <input
                type="date"
                class="form-control"
                id="ngaysinh"
                ng-model="ngaysinh"
              />
            </div>
            <div class="col-10">
              <label for="gioitinh" class="form-label"
                >Giới tính:</span></label
              >
              <select id="select" ng-model="sex" class="form-select">
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
              </select>
            </div>
            <div class="col-10">
              <label for="diachi" class="form-label"
                >Địa chỉ: </span></label
              >
              <input
                type="text"
                class="form-control"
                id="diachi"
                ng-model="diachi"
              />
            </div>
            <div class="col-10">
              <label for="ngaytiem" class="form-label"
                >Ngày tiêm: </label
              >
              <input
                type="date"
                class="form-control"
                id="ngaytiem"
                ng-model="ngaytiem"
              />
            </div>
            <div class="col-10">
              <label for="tenvacin" class="form-label"
                >Tên vaccine:</label
              >
              <select id="tenvacin" class="form-select" ng-model="tenvacin">
                <option value="Vaccine Việt Nam">Vaccine Việt Nam</option>
                <option value="Vaccine Sputnik V">Vaccine Sputnik V</option>
                <option value="Vaccine Sinopharm">Vaccine Sinopharm</option>
                <option value="Vaccine Spuntnik V.">Vaccine Spuntnik V.</option>
              </select>
            </div>
            <div class="col-10">
              <label for="noitiem" class="form-label"
                >Nơi tiêm:</label
              >
              <input
                type="text"
                class="form-control"
                id="noitiem"
                ng-model="noitiem"
              />
            </div>
            <div class="col-10">
              <label for="tinhtrang" class="form-label"
                >Tình trạng sức khỏe:
                </label
              >
              <select id="tinhtrang" class="form-select" ng-model="tinhtrang">
                <option value="Âm tính">Âm tính</option>
                <option value="Dương tính">Dương tính</option>
              </select>
            </div>

            <button
              type="submit"
              class="btn btn-danger col-10"
              style="margin-top: 20px; margin-bottom: 20px"
              ng-click="add()"
            >
              Thêm dữ liệu
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./add.js"></script>
  </body>
</html>
