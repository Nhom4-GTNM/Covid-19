<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Covid 19</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="./khaibao.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body ng-app="myApp">
    <div class="container-fluid">
      <div class="container-fluid">
        <nav class="navbar" ng-controller="back">
          <div class="container">
            <button type="button" class="btn btn-primary" ng-click="home()">
              <span class="material-icons"> arrow_back </span>
            </button>
          </div>
        </nav>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col" style="width: 100%; height: 700px">
            <iframe
              src="https://tokhaiyte.vn/"
              style="width: 100%; height: 100%"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <script src="./khaibao.js"></script>
  </body>
</html>
