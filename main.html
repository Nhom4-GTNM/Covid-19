<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://rawgit.com/angular/bower-material/master/angular-material.min.css"
    />
  </head>
  <body>
    <body ng-app="App">
      <div class="container">
        <nav class="navbar">
          <div class="container">
            <a href="#/!">
              <button type="button" class="btn btn-primary">
                <span class="material-icons"> home </span>
              </button>
            </a>
            <div class="row">
              <div class="col-4">
                <a href="#!profile">
                  <button id="user" type="button" class="btn btn-primary">
                    <span class="material-icons"> account_circle </span>
                  </button>
                </a>
              </div>
              <div class="col-4" style="margin-left: 5px">
                <a>
                  <button type="button" class="btn btn-primary" id="out">
                    <span class="material-icons"> logout </span>
                  </button>
                </a>
              </div>
            </div>
          </div>
        </nav>
        <div ng-view></div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-animate.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-aria.js"></script>
      <script src="https://rawgit.com/angular/bower-material/master/angular-material.js"></script>

      <script src="./action.js"></script>
    </body>
  </body>
</html>
